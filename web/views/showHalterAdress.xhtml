<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{halterController.halteradresseList}" var="ha">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs.adress_id}"/>
                </f:facet>
                <h:outputText value="#{ha.halteradresseId}"> </h:outputText>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs.adress_adresstyp}"/>
                </f:facet>
                 <h:outputText value="#{ha.adresstypId.adresstypName}"> </h:outputText>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs.adress_strasse_hausnr}"/>
                </f:facet>
                 <h:outputText value="#{ha.halterStrasse}"> </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs.adress_plz}"/>
                </f:facet>
                <h:outputText value="#{ha.halterPlz}"> </h:outputText>
            </h:column>
            
              <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs.adress_ort}"/>
                </f:facet>
                  <h:outputText value="#{ha.halterOrt}"> </h:outputText>
            </h:column>
            
              <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs.adress_tel}"/>
                </f:facet>
                  <h:outputText value="#{ha.halterTel}"> </h:outputText>
            </h:column>
              <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs.adress_email}"/>
                </f:facet>
                  <h:outputText value="#{ha.email}"> </h:outputText>
            </h:column>
              <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs.halter_id}"/>
                </f:facet>
                  <h:outputText value="#{ha.halterId.halterId}"> </h:outputText>
            </h:column>
            
        </h:dataTable>
    </h:body>
</html>
