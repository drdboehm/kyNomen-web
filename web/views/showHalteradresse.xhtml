<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{halterController.halterList}" var="halter">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs.halter_id}"/>
                </f:facet>
                <h:outputText value="#{halter.halterId}"> </h:outputText>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs.halter_name}"/>
                </f:facet>
                 <h:outputText value="#{halter.halterName}"> </h:outputText>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs.halter_bemerkung}"/>
                </f:facet>
                 <h:outputText value="#{halter.halterBemerkung}"> </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs.halter_haltertyp}"/>
                </f:facet>
                <h:outputText value="#{halter.haltertypId.haltertypName}"> </h:outputText>
            </h:column>
            
        </h:dataTable>
    </h:body>
</html>
