<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view contentType="text/html" locale="de">
        <h:head>
            <title>#{title}</title>
            <f:facet name="first">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                <meta http-equiv="pragma" content="no-cache"/>
                <meta http-equiv="cache-control" content="no-cache"/>
                <meta http-equiv="expires" content="0"/>
            </f:facet>
            <link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
            <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
            <!--<ui:insert name="head"/>-->
        </h:head>
        <h:body>
            <div class="wrapper" id="container">
                <div class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all" 
                     style="height: 80px; margin-bottom: 2px;" id="header">
                    <ui:insert name="header">
                        <h:graphicImage value="/images/Logo_4.png" height="100px"/>
                        <h1>#{msgs.title_main}</h1>    
                    </ui:insert>
                </div>

<!--                <div id="left_sidebar">
                    <ui:include src="leftSideBar.xhtml"></ui:include>
                </div> -->

                <div class="ui-panel ui-widget ui-widget-content ui-corner-all" style="margin-bottom: 3px; min-height: 500px;">
                    <ui:insert name="bodyContent"/> 
                </div>                


                <div id="footer">
                    <ui:insert name="footer">
                        <h:outputText value="#{msgs.footer_left_text}" style="float: left;"/>
                        <h:outputText value="#{msgs.footer_right_text}" style="float: right"/>
                    </ui:insert>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
