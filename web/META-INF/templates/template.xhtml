<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{title}</title>
        <link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
    </h:head>
    <body>
        <div id="container">
            <div id="header">
                <ui:insert name="header">
                    <h:graphicImage value="/images/Logo_4.png" height="100px"/>
                    <h1>#{msgs.title_main}</h1>    
                </ui:insert>
            </div>

            <div id="left_sidebar">
                <ui:include src="leftSideBar.xhtml"></ui:include>
            </div>  

            <div id="left_content">
                <div id="left_content_row1">
                    <ui:insert name="left_content_row1">Defualt Row 1</ui:insert>
                </div>
                <div id="left_content_row2">
                    <ui:insert name="left_content_row2">Defualt Row 2</ui:insert>
                </div>
                <div id="left_content_row3">
                    <ui:insert name="left_content_row3">Defualt Row 3</ui:insert>
                </div>
            </div>
            <div id="right_content">
                <div id="right_content_row1">
                    <ui:insert name="right_content_row1">Defualt Row 1</ui:insert>
                </div>
                <div id="right_content_row2">
                    <ui:insert name="right_content_row2">Defualt Row 2</ui:insert>
                </div>
                <div id="right_content_row3">
                    <ui:insert name="right_content_row3">Defualt Row 3</ui:insert>
                </div>
            </div>

            <div id="footer">
                <ui:insert name="footer">
                    <h:outputText value="#{msgs.footer_left_text}" style="float: left;"/>
                    <h:outputText value="#{msgs.footer_right_text}" style="float: right"/>
                </ui:insert>
            </div>
        </div>
    </body>
</html>
