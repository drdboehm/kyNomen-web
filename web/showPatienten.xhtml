<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{halterController.patientList}" var="p">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs.patient_id}"/>
                </f:facet>
                <h:outputText value="#{p.patientId}"> </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs.patient_rufname}"/>
                </f:facet>
                <h:outputText value="#{p.patientRuf}"> </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs.patient_vollstaendiger_name}"/>
                </f:facet>
                <h:outputText value="#{p.patientName}"> </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs.halter_id}"/>
                </f:facet>
                <h:outputText value="#{p.halterHalterId}"> </h:outputText>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
